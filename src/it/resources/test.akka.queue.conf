akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

request-queue {
  url = "amqp://guest:guest@127.0.0.1:5672"
  exchangeName = "test.rest.request.exchange"
  exchangeType = "direct"
  queueName = "test.rest.request.queue"
  isQueueDurable = true
  routingKey = "test.rest.request.queue"
  autoAck = false
  publishConfirmationTimeout = 3000
}

response-queue {
  url = "amqp://guest:guest@127.0.0.1:5672"
  exchangeName = "test.rest.response.exchange"
  exchangeType = "direct"
  queueName = "test.rest.response.queue"
  isQueueDurable = true
  routingKey = "test.rest.response.queue"
  autoAck = false
  publishConfirmationTimeout = 3000
}