akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

queue {
  url = "amqp://guest:guest@127.0.0.1:5672"
  exchangeName = "test.reactive.exchange"
  exchangeType = "direct"
  queueName = "test.reactive.queue"
  isQueueDurable = true
  routingKey = "test.reactive.queue"
  autoAck = false
  publishConfirmationTimeout = 3000
}
